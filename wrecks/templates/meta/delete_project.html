{% extends 'wrecks/base.html' %}
{% block content %}

<div class = container style = "max-width:45em">
</br>
    <h2>Are you sure you want to delete page for {{project.title}}?</h2>

    <a href = '{% url 'detail_project' project.slug %}' class ='btn btn-secondary'> Back to project page </a>
<br></br></br>
<form method = 'post'>

    {%csrf_token%}
    <label for="textField">Type <b>{{project.title}}</b> before you can delete</label>
    <input type="text" class="form-control" placeholder="{{project.title}}" name="textField" /></br>
    <button type="submit" class = 'btn btn-danger'>Confirm Delete</button>
    
</form>
 </a>

</div>

<script>

$(document).ready(function() {
     $(':input[type="submit"]').prop('disabled', true);
     $('input[type="text"]').keyup(function() {
        if($(this).val() == '{{project.title}}') {
           $(':input[type="submit"]').prop('disabled', false);
        }
     });
 });

</script>

{% endblock %}
