{% extends 'wrecks/base.html' %}
{% block content %}
<div class = 'container'>
    <br>
<form method = 'post'>

    {%csrf_token%}
    {% load widget_tweaks %} 


    {%for field in form%}
    <div class = 'form-group {%if field.errors%}alert alert-danger{%endif%}'>
        {{field.errors}}
        {{field.label_tag}}
        {%render_field field class='form-control'%}

    </div>
    {%endfor%}
    
    <input type="submit" value ="Add report" class = 'btn btn-primary'>

    
</form>
</div>
{% endblock %}
